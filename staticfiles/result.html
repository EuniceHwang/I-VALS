{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/result.css' %}">
    <meta property="og:title" content="FBTI" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <meta property="og:description" content="당신이라는 사람을 떠올릴 때 생각나는 음식" />
    <title>I-VALS</title>
    <link rel="icon" href="data:," />    
</head>
<body>
    <section id="main_contents">
        <div class="wrapper">
            <div class="result">
                <div class="titles">
                    <h3>{{ type.data.title }}</h3>
                    <h1>{{ type.name }}</h1>
                </div>
                <div class="result_img">
                    <img src="{% static 'image/' %}{{ type.pk }}.png">
                </div>
            </div>
            <div class="result_explains">
                <div class="explain">
                    <h3 class="title">당신의 I-VALS 유형은</h3>
                    <ul>                    
                        {% for feature in type.data.features %}
                        <li>
                            {{ feature }}
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            <div class="result_explains">
                <div class="explain">
                    <h3 class="title">{{ type.name }}이 가장 즐거워할 사이트는?</h3>
                    <ul>
                        {% for description in type.data.descriptions %}
                            <li>
                                {{ description }}
                            </li>
                        {% endfor %}
                    </ul>
                </div>
                
            <div class="share">
                <div class="restart">
                    <a href="/">
                        <button type="button">다시하기</button>
                    </a>    
                </div>
                <div class="url">
                    <button class="copy_btn" type="button">URL 복사하기</button>
                </div>
            </div>                
        </div>
    </section>
    <script type="text/javascript" src="{% static 'js/result.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>        
</body>
</html>
